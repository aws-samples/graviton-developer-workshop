---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2
  subnetSelectorTerms:          
    - tags:
        karpenter.sh/discovery: "eksworkshop"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "eksworkshop"
  role: "Karpenter-eksworkshop"
  tags:
    Name: karpenter.sh/nodepool/default
    NodeType: "karpenter-workshop"
    IntentLabel: "apps"
